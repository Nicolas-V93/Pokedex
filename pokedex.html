<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="/stylesheets/mainstyle.css" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous" defer></script>
    <script src="https://code.iconify.design/2/2.0.3/iconify.min.js" defer></script>
    <script src="javascript/colors.js" defer></script>
    <script src="javascript/pokedex.js" defer></script>
  </head>
  <body>
    <!-- Header for mobile devices -->
    <header>
      <div>
        <img src="../images/pokeball.png" width="35px" height="35px" alt="pokeball" />
        <h1>Pokedex</h1>
      </div>
      <nav class="dropdown">
        <button class="btn btn-secondary btn-dark dropdown-toggle" type="button" id="filterByType" data-bs-toggle="dropdown" aria-expanded="false">Filter by type</button>
        <ul id="pokemon-dropdown" class="dropdown-menu dropdown-menu-dark" aria-labelledby="filterByType">
          <div id="dropdown-flexbox"></div>
        </ul>
      </nav>
    </header>

    <!-- Filter nav for larger screens -->
    <nav id="nav-filter" class="hide">
      <div id="filter">
        <span class="iconify" data-icon="mdi:pokeball" style="color: rgb(44, 43, 42)" data-width="60" data-height="50"></span>
        <p>Filter By Type</p>
      </div>
      <hr class="style-one" />
      <div id="types-container"></div>
      <hr class="style-one" />
    </nav>

    <!-- Grid to display pokemon -->
    <div class="poke-container"></div>
  </body>
</html>
